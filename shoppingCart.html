<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
      <h1 class="cart-title">Shopping Cart</h1>
      <div class="cart-item-container" id="cart-items"></div>

      <div class="cart-summary">
        <p id="cart-total">Cart Total: Rs 0.00</p>
        <button class="cart-chekout-button" id="checkout-button">
          Checkout
        </button>
      </div>
    </div>

    <script src="product.js"></script>

    <script>
      function initializeCart() {
        console.log(product);

        const initialCart = [

          },
          {
            id: 5,
            name: "Cable",
            price: 10.0,

              "https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag",
          },
          {
            id: 6,
            name: "Keyboard",
            price: 50.0,
            quantity: 1,
            image:
              "https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag",
          },
          {
            id: 7,
            name: "Cable",
            price: 10.0,
            quantity: 1,
            image:
              "https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag",
          },
          {
            id: 8,
            name: "Keyboard",
            price: 50.0,
            quantity: 1,
            image:
              "https://placehold.co/400x300/f1c1b9/white?text=Premium+Leather+Bag",
          },
        ];

        if (!localStorage.getItem("cart")) {
          localStorage.setItem("cart", JSON.stringify(initialCart));
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        initializeCart();
        const cartItemContainer = document.getElementById("cart-items");
        const cartTotalElement = document.getElementById("cart-total");
        const checkoutButton = document.getElementById("checkout-button");

        function loadCartItems() {
          const cart = JSON.parse(localStorage.getItem("cart")) || [];
          if (cart.length > 0) {
            cartItemContainer.innerHTML = "";

            cart.forEach((product, index) => {
              const cartItem = document.createElement("div");
              cartItem.className = "cart-item";

              cartItem.innerHTML = `
                      <img src="${product.image}" alt="${product.name}">
                      <div class="cart-item-details">
                          <h3 class="cart-item-title">${product.name}</h3>
                          <p class="cart-item-price">Rs${product.price.toFixed(2)}</p>
                          <div class="cart-item-actions">
                              <input type="number" value="${product.quantity}" min="1" class="quantity-input">
                              <button class="remove-button">Remove</button>
                          </div>
                      </div>
                  `;

              cartItemsContainer.appendChild(cartItem);

              const removeButton = cartItem.querySelector(".remove-button");
              const quantityInput = cartItem.querySelector(".quantity-input");

              removeButton.addEventListener("click", () => {
                cart.splice(index, 1);
                localStorage.setItem("cart", JSON.stringify(cart));
                loadCartItems();
              });

              quantityInput.addEventListener("change", () => {
                product.quantity = parseInt(event.target.value);
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartTotal();
              });
            });

            updateCartTotal();
          } else {
            updateCartTotal();
            cartItemContainer.innerHTML = `<p> Your Cart is Empty </p>`;
          }
        }

        function updateCartTotal() {
                let total = 0;
                const cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.forEach(item => {
                    total += item.price * item.quantity;
                });
                cartTotalElement.textContent = `Total: $${total.toFixed(2)}`;
            }

            loadCartItems();

            checkoutButton.addEventListener('click', () => {
                alert('Proceeding to checkout');
            });
      });
    </script>
  </body>
</html>
