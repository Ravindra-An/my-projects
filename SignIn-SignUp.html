<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form-body">
    <!-- Form Container with Radio Buttons (Outside the form-container div) -->
    <div class="form-container">
        <input type="radio" id="signInButton" name="tab" checked>
        <label for="signInButton">Sign In</label>
        
        <input type="radio" id="signUpButton" name="tab">  
        <label for="signUpButton">Sign Up</label>
    

    <!-- Sign In Form -->
    <div class="form signIn-form">
        <h2>Sign In</h2>
        <form action="#" method="POST">
            <input type="text" id="user-name" name="user-name" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="submitButton">Submit</button>
        </form>
        <p class="form-text">Don't have an Account? <label class="form-label" for="signUpButton">Sign Up Here</label></p>
    </div>

    <!-- Sign Up Form -->
    <div class="form signUp-form">
        <h2>Sign Up</h2>
        <form action="#" method="POST">
            <input type="text" id="fullName" name="full-name" placeholder="Full Name" required>
            <input type="text" id="eMail" name="e-mail" placeholder="E-Mail" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit" id="sign-Up">Sign Up</button>
        </form>
        <p class="form-text">Already have an Account? <label class="form-label" for="signInButton">Sign In Here</label></p>   
    </div>
</div>
</body>
</html>
